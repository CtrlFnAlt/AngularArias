<td>{{user.name}}</td>
<td>{{user.lastname}}</td>
<!--<td>{{user.age}}</td>-->
<!--<td>{{user.codf}}</td>-->
<td>{{user.email}}</td>
<!--<td>{{user.phone}}</td>-->
<td>{{user.province}}</td>
<td class="buttons">
  <div class="row">
    <div class="col-sm-4">
      <button (click)="deleteUser()" class="btn btn-danger pers">
        <fa-icon [icon]="faTrashAlt" [title]="delete"></fa-icon>
      </button>
    </div>
    <div class="col-sm-4">
      <button (click)="updateUser()" class="btn btn-warning pers">
        <fa-icon [icon]="faEdit" [title]="update"></fa-icon>
      </button>
    </div>
    <div class="col-sm-4">
      <button (click)="infoUser()" class="btn btn-info pers">
        <fa-icon [icon]="faInfoCircle" [title]="info"></fa-icon>
      </button>
    </div>
  </div>
</td>
