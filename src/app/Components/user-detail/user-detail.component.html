<!--pattern="[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]" PATTERN CODICE FISCALE-->

<form #formEditCreate="ngForm" action="" class="userForm"><!-- {{formEditCreate.form.value | json}} -->
  <input [(ngModel)]="user.id" name="id" type="hidden">
  <div class="form-row">
    <div class="form-group col-sm-6">

      <label for="firstname">Nome</label>
      <input #firstname="ngModel" [(ngModel)]="user.name" class="form-control" id="firstname" minlength="3"
             name="firstname"
             pattern="[a-zA-Z\s]*" placeholder="Inserisci il Nome..." required
             type="text">
      <div *ngIf="firstname.dirty && firstname.invalid">
        <div *ngIf="firstname.errors.required" class="alert-danger">
          <small>*Campo Nome Obbligatorio!</small>
        </div>
        <div *ngIf="firstname.errors.minlength" class="alert-danger">
          <small>*Lunghezza minima di 3 caratteri!</small>
        </div>
      </div>
    </div>


    <div class="form-group col-sm-6">
      <label for="lastname">Cognome</label>
      <input #lastname="ngModel" [(ngModel)]="user.lastname" class="form-control" id="lastname" minlength="3"
             name="lastname"
             pattern="[a-zA-Z'\s]*"
             placeholder="Inserisci il Cognome..." required
             type="text">
      <div *ngIf="lastname.dirty && lastname.invalid">
        <div *ngIf="lastname.errors.required" class="alert-danger">
          <small>*Campo Cognome Obbligatorio!</small>
        </div>
        <div *ngIf="lastname.errors.minlength" class="alert-danger">
          <small>*Lunghezza minima di 3 caratteri!</small>
        </div>
      </div>
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-sm-6">
      <label for="fiscalcode">Codice Fiscale</label>
      <input #fiscalcode="ngModel" [(ngModel)]="user.fiscalcode" class="form-control" id="fiscalcode"
             name="fiscalcode"
             placeholder="Inserisci il Codice Fiscale..." required
             type="text">
      <div *ngIf="fiscalcode.dirty && fiscalcode.invalid">
        <div *ngIf="fiscalcode.errors.required" class="alert-danger">
          <small>*Campo Codice Fiscale Obbligatorio!</small>
        </div>
      </div>
    </div>


    <div class="form-group col-sm-6">
      <label for="age">Età</label>
      <input #age="ngModel" [(ngModel)]="user.age" class="form-control" id="age" name="age"
             pattern="[0-9]{1,3}"
             placeholder="Inserisci l'Età..." required
             type="number">
      <div *ngIf="age.dirty && age.invalid">
        <div *ngIf="age.errors.required" class="alert-danger">
          <small>*Campo Età Obbligatorio!</small>
        </div>
      </div>
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-sm-6">
      <label for="email">Email</label>
      <input #email="ngModel" [(ngModel)]="user.email" [pattern]="patternEmail" class="form-control"
             id="email"
             name="email"
             placeholder="Inserisci l'Email..." required
             type="email">
      <div *ngIf="email.dirty && email.invalid">
        <div *ngIf="email.errors.required" class="alert-danger">
          <small>*Campo Email Obbligatorio!</small>
        </div>
        <div *ngIf="email.errors.pattern" class="alert-danger">
          <small>*Formato non valido</small>
        </div>
      </div>
    </div>


    <div class="form-group col-sm-6">
      <label for="phone">Telefono</label>
      <input #phone="ngModel" [(ngModel)]="user.phone" class="form-control" id="phone" name="phone"
             placeholder="Inserisci il Numero di Telefono..." required
             type="tel">
      <div *ngIf="phone.dirty && phone.invalid">
        <div *ngIf="phone.errors.required" class="alert-danger">
          <small>*Campo Telefono Obbligatorio!</small>
        </div>
      </div>
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-sm-6 offset-sm-3">
      <label for="province">Provincia</label>
      <input #province="ngModel" [(ngModel)]="user.province" class="form-control" id="province" name="province"
             placeholder="Inserisci la Provincia..." required
             pattern="[a-zA-Z'\s]*"
             type="text">
      <div *ngIf="province.dirty && province.invalid">
        <div *ngIf="province.errors.required" class="alert-danger">
          <small>*Campo Provincia Obbligatorio!</small>
        </div>
      </div>
    </div>

  </div>

  <div class="form-group col-sm-12 form-footer text-center">
    <button (click)="saveUser()" [disabled]="formEditCreate.invalid" class="btn btn-success pers">
      <fa-icon [icon]="faSave" [title]="save"></fa-icon>
    </button>
    <button (click)="resetForm(formEditCreate.form)" class="btn btn-primary pers">
      <fa-icon [icon]="faBroom" [title]="reset"></fa-icon>
    </button>
    <button (click)="backToUsers()" class="btn btn-primary">
      <fa-icon [icon]="faUndo" [title]="back"></fa-icon>
    </button>
  </div>
</form>
